<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>简单有效的多重css3漂亮下拉样式 -- demo3</title>
		<link rel="stylesheet" type="text/css" href="css/style3.css" />
		<script src="js/modernizr.custom.63321.js"></script>
	</head>
	<body>
		<div class="container">			
			<header class="clearfix">			
				<nav class="codrops-demos">
					<a href="index.html">demo 1</a>
					<a href="index2.html">demo 2</a>
					<a class="current-demo" href="index3.html">demo 3</a>
					<a href="index4.html">demo 4</a>
					<a href="index5.html">demo 5</a>
					<a href="index6.html">demo 6</a>
				</nav>				
			</header>
			<section class="main clearfix">
				<div class="fleft">
					<p>В данном примере мы используем небольшой зазор между пунктами, складываем их с небольшим смещением и выводим их по радиусу. Каждый пункт имеет разное время задержки анимации.</p>
				</div>
				<div class="fleft">
					<select id="cd-dropdown" class="cd-select">
						<option value="-1" selected>Выбираем любимую погоду</option>
						<option value="1" class="icon-sun">Солнечно</option>
						<option value="2" class="icon-cloudy">Облачно</option>
						<option value="3" class="icon-weather">Снегопад</option>
						<option value="4" class="icon-rainy">Дождь</option>
						<option value="5" class="icon-windy">Ветренно</option>
					</select>
				</div>
			</section>
		</div><!-- /container -->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dropdown.js"></script>
		<script>
			
			$( function() {
				
				$( '#cd-dropdown' ).dropdown( {
					gutter : 5,
					delay : 40,
					rotated : 'left'
				} );

			});

		</script>
	</body>
</html>
