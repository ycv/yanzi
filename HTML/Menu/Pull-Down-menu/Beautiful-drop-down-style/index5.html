<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>简单有效的多重css3漂亮下拉样式 -- demo5</title>
		<link rel="stylesheet" type="text/css" href="css/style5.css" />
		<script src="js/modernizr.custom.63321.js"></script>
	</head>
	<body>
		<div class="container">			
			<header class="clearfix">			
				<nav class="codrops-demos">
					<a href="index.html">demo 1</a>
					<a href="index2.html">demo 2</a>
					<a href="index3.html">demo 3</a>
					<a href="index4.html">demo 4</a>
					<a class="current-demo" href="index5.html">demo 5</a>
					<a href="index6.html">demo 6</a>
				</nav>				
			</header>
			<section class="main clearfix">
				<div class="fleft">
					<p>В данном примере используется небольшой зазор между пунктами, удалятся смещение при складывании, а вывод пунктов осуществляется выскальзыванием с двух сторон.</p>
				</div>
				<div class="fleft">
					<select id="cd-dropdown" class="cd-select">
						<option value="-1" selected>Выбираем браузер</option>
						<option value="1" class="icon-chrome">Chrome</option>
						<option value="2" class="icon-safari">Safari</option>
						<option value="3" class="icon-IE">Internet Explorer</option>
						<option value="4" class="icon-firefox">Firefox</option>
						<option value="5" class="icon-opera">Opera</option>
					</select>
				</div>
			</section>
		</div><!-- /container -->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dropdown.js"></script>
		<script>
			
			$( function() {
				
				$( '#cd-dropdown' ).dropdown( {
					gutter : 5,
					stack : false,
					slidingIn : 100
				} );

			});

		</script>
	</body>
</html>
