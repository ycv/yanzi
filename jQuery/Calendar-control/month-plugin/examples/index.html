<!DOCTYPE html>
<html>
<head>
  <title>jQuery monthpicker</title>
  <link rel="stylesheet" type="text/css" href="../css/jquery.monthpicker.css">

  <style>
    body {
      font-family: sans-serif;
    }

    .content {
      padding: 5em;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="content">
    <a href="#monthpicker" id="monthpicker"></a>
  </div>

  <script src="../js/jquery-1.11.1.js"></script>
  <script src="../js/jquery.monthpicker.js"></script>

  <script>
    $(function() {
      $('#monthpicker').monthpicker({
        years: [2015, 2014, 2013, 2012, 2011],
        topOffset: 6,
        onMonthSelect: function(m, y) {
          console.log('Month: ' + m + ', year: ' + y);
        }
      });
    });
  </script>
</body>
</html>
