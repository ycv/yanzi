<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/demo-date-range-picker.css">
        <script src="js/jquery.js"></script>
        <script src="js/demo-jquery-ui.min.js"></script>
        <script src="js/demo-date-range-picker.js"></script>
        <script>
            $(function () {
                ddemo();
            });
            var drp2;
            function ddemo() {
                drp2 = $("#myDate2").datepicker({});
            }
            function demogetRange2() {
                $("#myOutput2").html("");
                if (drp2.getDateRange().length > 0) {
                    var zhoustart = new Date(Math.min.apply(Math, drp2.getDateRange()));
                    var zhouend = new Date(Math.max.apply(Math, drp2.getDateRange()));
                    console.log($.datepicker.formatDate("yy-mm-dd", zhoustart));
                    console.log($.datepicker.formatDate("yy-mm-dd", zhouend));
                    $(drp2.getDateRange()).each(function () {
                        $("#myOutput2").append($("<li>").html($.datepicker.formatDate("yy-mm-dd", this)));
                    });
                } else {
                    alert("请选择日期!");
                    return;
                }
            }
        </script>

    </head>
    <body>
        <input id="rq_selsetType_mord" value="1" hidden /> 
        <div style="margin:150px auto; max-width:640px;">
            <input id="myDate2" name="myDate2"> 
            <button class="ui-datepicker-close ui-state-default ui-priority-secondary ui-corner-all" name="getRange" style="margin-top: 40px;height: 30px;" onclick="demogetRange2()"><b>确 定</b></button>
            <div style="margin-top: 40px;">
                <h2 style="color: #e57373;">Selected Date List2</h2>
            </div>
            <ul id="myOutput2" style="margin-top: 40px;background: #e57373;width: 144px;color: white;"></ul>
        </div>
    </body>
</html>
