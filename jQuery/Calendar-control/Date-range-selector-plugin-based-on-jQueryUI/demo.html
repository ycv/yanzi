<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/date-range-picker.css">
        <script src="js/jquery.js"></script>
        <script src="js/demo-jquery-ui.min.js"></script>
        <script src="js/demo-date-range-picker.js"></script>

        <script>
            $(function () {
                ddemo();
            });
            var drp2;
            function ddemo() {
                drp2 = $("#myDate2").datepicker({});
            }

            function demogetRange2() {
                $("#myOutput2").html("");

                console.log(drp2);
                console.log(drp2.getDateRange());
                $(drp2.getDateRange()).each(function () {
                    $("#myOutput2").append($("<li>").html($.datepicker.formatDate("dd/MM/yy", this)));
                });
            }
        </script>


    </head>
    <body>
        <input id="rq_selsetType_mord" value="1" hidden /> 
        <div style="margin:150px auto; max-width:640px;">
            <input id="myDate2" name="myDate2"> 
            <button class="ui-datepicker-close ui-state-default ui-priority-secondary ui-corner-all" name="getRange" style="margin-top: 40px;height: 30px;" onclick="demogetRange2()">Get Selected Date</button>
            <div style="margin-top: 40px;">
                <h2 style="color: #e57373;">Selected Date List2</h2>
            </div>
            <ul id="myOutput2" style="margin-top: 40px;background: #e57373;width: 144px;color: white;"></ul>
        </div>
    </body>
</html>
