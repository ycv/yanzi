<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>基于jQueryUI的日期范围选择器插件 - 素材家园（www.sucaijiayuan.com）</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/date-range-picker.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/date-range-picker.js"></script>
    <script>
        var drp; 
        function makedatepicker(){
            var disableddates = [new Date("3/12/2014"), new Date("3/14/2014")]
            var daterange = [new Date("3/1/2014"),new Date("3/2/2014"),new Date("3/3/2014"), new Date("3/20/2014")]
            drp = $("#myDate").datepicker({daterange:daterange, disableddates:disableddates, defaultDate: new Date("3/12/2014")});
        }
        function getRange(){
            $("#myOutput").html("");
            $(drp.getDateRange()).each(function() {
                $("#myOutput").append($("<li>").html($.datepicker.formatDate("dd/MM/yy",this))); 
            });
        }

        $( document ).ready(function() {
            makedatepicker();
        });
		var drp2; 
        function makedatepicker2(){
            drp2 = $("#myDate2").datepicker({});
        }
        function getRange2(){
            $("#myOutput2").html("");
            $(drp2.getDateRange()).each(function() {
                $("#myOutput2").append($("<li>").html($.datepicker.formatDate("dd/MM/yy",this))); 
            });
        }

        $( document ).ready(function() {
            makedatepicker2();
        });
    </script>
</head>
<body>

<div style="margin:150px auto; max-width:640px;">
<h2>With excluded dates</h2>
    <div id="myDate" name="myDate"></div>
    <button class="ui-datepicker-close ui-state-default ui-priority-secondary ui-corner-all" id="getRange" name="getRange" style="margin-top: 40px;height: 30px;" onclick="getRange()">Get Selected Date</button>
    <div style="margin-top: 40px;">
        <h2 style="color: #e57373;">Selected Date List</h2>
    </div>
    <ul id="myOutput" style="margin-top: 40px;background: #e57373;width: 144px;color: white;"></ul>
    <h2>Works with input field.</h2>
    <input id="myDate2" name="myDate2"></input>
    <button class="ui-datepicker-close ui-state-default ui-priority-secondary ui-corner-all" id="getRange2" name="getRange" style="margin-top: 40px;height: 30px;" onclick="getRange2()">Get Selected Date</button>
    <div style="margin-top: 40px;">
        <h2 style="color: #e57373;">Selected Date List</h2>
    </div>
    <ul id="myOutput2" style="margin-top: 40px;background: #e57373;width: 144px;color: white;"></ul>
</div>
</script>
</body>
</html>
