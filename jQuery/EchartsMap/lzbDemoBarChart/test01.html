<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" >
        <script src="../../jquery-1.8.3.min.js"></script>
        <script src="../echarts-2.2.7/build/dist/echarts-all.js"></script>
        <script type="text/javascript">
            var ydatas = ['巴1西', '印尼印尼印尼', '美国美国', '印度', '中国中国', '世界人口(万)'];
            option = {
                title: {
                    text: '世界人22222222口总量',
                    subtext: '数据来自网络'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['2011年', '2012年']
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {show: true},
                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar']},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                calculable: true,
                xAxis: [
                    {
                        type: 'value',
                        boundaryGap: [0, 0.01]
                    }
                ],
                yAxis: [
                    {
                        type: 'category',
                        axisLabel: {
                            formatter: function (a) {
                                if (a.length > 5) {
                                    a = a.substr(0, 4) + "\n" + a.substr(4);
                                }
                                return a;
                            }
                        },
//                        splitLine: {
//                            show: true
//                        },
                        data: ydatas
                    }
                ],
                series: [
                    {
                        name: '2011年',
                        type: 'bar',
                        data: [18203, 23489, 29034, 104970, 131744, 630230]
                    },
                    {
                        name: '2012年',
                        type: 'bar',
                        data: [19325, 23438, 31000, 121594, 134141, 681807]
                    }
                ]
            };
            $(function () {
                var map = echarts.init(document.getElementById('barmap'));
                map.setOption(option);
            });
        </script>
    </head>
    <body>
        <div id="barmap" style="width: 100%; height: 500px; border: 0px solid red; padding: 4px;float: left;"></div>
    </body>
</html>
