<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>无标题文档</title> 
        <script language="JavaScript" type="text/javascript" src="../../jquery-1.6.3.min.js"></script> 
        <script language="JavaScript" type="text/javascript">
            $(document).ready(function () {
                $('a').click(function () {
                    var wwd = $(document).width();
                    var wgd = $(document).height();
                    $('body').prepend('<div id="zhezhaoc"></div>');
                    $('#zhezhaoc').css({
                        'width': '' + wwd + 'px',
                        'height': '' + wgd + 'px',
                        'background-color': '#000000',
                        'z-index': '1100',
                        'opacity': '0.5',
                        'position': 'absolute',
                        'top': '0px',
                        'left': '0px'
                    });

                    if (confirm("确定要屏幕吗？"))
                    {
                        var my = document.getElementById("zhezhaoc");
                        console.log(my);
                        if (my != null)
                        {
                            my.parentNode.removeChild(my);
                        }
                    }
                });
            });
        </script> 
    </head> 

    <body> 
        <a href="#">测试按钮</a> 

    </body> 
</html>
