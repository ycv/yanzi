<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>uploadPreview演示</title>
        <script src="../../../../jquery-1.4.2.min.js" type="text/javascript"></script>
        <script src="uploadPreview.js" type="text/javascript"></script>
        <script  type="text/javascript">
            function upimgcallfsetdatas() {
                console.log("asdads");
            }
            $(function () {
                $("#up_img").uploadPreview({UpBtn: "up_img", DivShow: "imgdiv", ImgShow: "imgShow", callback: function () {
                        upimgcallfsetdatas();
                    }
                });

                $("#sads").click(function () {
                    $("#up_img").click();
                });
                $("#up_img2").click(function () {
                    $("#up_img2").uploadPreview({UpBtn: "up_img2", DivShow: "imgdiv2", ImgShow: "imgShow2", callback: function () {
                            upimgcallfsetdatas();
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="imgdiv"><img id="imgShow" width="100" height="100" /></div>
        <input type="file" id="up_img" hidden />
        <a id="sads">xxxxxxxx</a>
        <br/><br/><br/><br/><br/>
        <div id="imgdiv2"><img id="imgShow2" width="100" height="100" /></div>
        <input type="file" id="up_img2" />
    </body>
</html>
